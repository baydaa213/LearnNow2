<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تواصل معنا لأي استفسارات أو اقتراحات حول محتوى الموقع.">
  <meta name="keywords" content="اتصل بنا, دعم, استفسار, برمجة, تعلم الآن">
  <title>اتصل بنا</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6603860038109510"
     crossorigin="anonymous"></script>
     
  <link rel="stylesheet" href="/fontawesome-free-7.0.1-web/css/all.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #0e0e0e;
      color: #eee;
      margin: 0px;
      padding: 0px;
    }

    #nav {
      margin-bottom: 50px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2em;
      margin-top: 40px;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 40px;
    }

    fieldset {
      max-width: 550px;
      margin: auto;
      background: #1a1a1a;
      border: 2px solid #2e2e2e;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      transition: 0.3s;
    }

    fieldset:hover {
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    legend {
      font-size: 18px;
      color: #ffd700;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #ccc;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2b2b2b;
      color: #fff;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus, textarea:focus {
      border: 1px solid #ffd700;
      background: #222;
    }

    textarea {
      resize: none;
    }

    .btn {
      margin-top: 20px;
      background: linear-gradient(90deg, #ffcc00, #ffb700);
      color: #111;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffdb4d, #ffb300);
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 13px;
      margin: 50px 0;
    }

  </style>
</head>
<body>

  <div id="nav"></div>

  <h1>اتصل بنا!</h1>
  <p>مرحباً بك! إذا كان لديك أي استفسار أو اقتراح بخصوص الموقع لا تتردد بالتواصل معنا عبر النموذج أدناه:</p>

  <fieldset>
    <form action="https://formspree.io/f/xgvpwgrq" method="POST">
      <legend><b><i class="fas fa-envelope"></i> نموذج تواصل</b></legend>

      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required placeholder="اكتب اسمك الكامل">

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="name@example.com" name="email" required>

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required placeholder="اكتب رسالتك هنا"></textarea>

      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> إرسال</button>
    </form>
  </fieldset>

  <footer>
    &copy; 2025 LearnNow | جميع الحقوق محفوظة
  </footer>

  <script>
    // استدعاء الترويسة (النافبار)
    fetch('/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav').innerHTML = data;
      });
  </script>

</body>
</html>
